job: extension
config:
  name: cmbgs5uqp0001g2k4u7cedlxe
  process:
  - type: sd_trainer
    training_folder: ../output
    performance_log_every: 100
    device: cuda:0
    trigger_word: eva_person
    network:
      type: lora
      linear: 32
      linear_alpha: 32
      network_kwargs:
        only_if_contains:
        - transformer.single_transformer_blocks.9.
        - transformer.single_transformer_blocks.25.
    save:
      dtype: bfloat16
      save_every: 100
      max_step_saves_to_keep: 4
    datasets:
    - folder_path: ./..\input
      caption_ext: txt
      caption_dropout_rate: 0.05
      shuffle_tokens: false
      cache_latents_to_disk: true
      num_workers: 1
      pin_memory: false
      latents_batch_size: 2
      latents_dtype: bfloat16
      resolution:
      - 512
      - 768
      - 1024
    train:
      batch_size: 1
      steps: 200
      gradient_accumulation_steps: 1
      train_unet: true
      train_text_encoder: false
      content_or_style: content
      gradient_checkpointing: true
      noise_scheduler: flowmatch
      optimizer: adamw8bit
      lr: 0.0005
      skip_first_sample: true
      disable_sampling: false
      linear_timesteps: true
      ema_config:
        use_ema: true
        ema_decay: 0.99
      dtype: bfloat16
    model:
      name_or_path: ../workspace/flux1-dev
      is_flux: true
      quantize: true
      low_vram: false
    sample:
      sampler: flowmatch
      sample_every: 10000
      width: 1024
      height: 1024
      prompts:
      - eva_person portrait on a white background
      - eva_person portrait on a black background
      neg: ''
      seed: 42
      walk_seed: true
      guidance_scale: 4
      sample_steps: 20
meta:
  name: cmbgs5uqp0001g2k4u7cedlxe
  version: '1.0'
